<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Ocho's Warm Up Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>WORKING SET CALCULATOR</h1>
		<p>Enter the weight, number of sets, and reps of your working set</p>
			<form>
				<label for="workingWeight">Working Set Weight</label>
				<input type="text" value="" name="workingWeight" id="workingSet">
				<label for="numOfSets">Sets</label>
				<select name="numOfSets" id="setsVal">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<label for="numOfReps">Reps</label>
				<select name="numOfReps" id="repsVal">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<label for="incrementBy">Increment By</label>
				<select name="incrementBy" id="incVal">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
				</select>
				<select name="unit" id="unit">
					<option value="lbs">Lbs</option>
					<!-- <option value="kg">kg</option> -->
				</select>
			</form>
			<h2 id="btn">GO</h2>
		</section>
		<section id="output">
			<div id="n0"></div>
			<div id="n1"></div>
			<div id="n2"></div>
			<div id="n3"></div>
			<div id="n4"></div>
			<div id="n5"></div>
			<div id="n6"></div>
			<div id="n7"></div>
			<div id="n8"></div>
			<div id="n9"></div>
		</section>
		


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
