<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Warm Up to your working set efficiently">
    	<meta name="keywords" content="workout">

		<title>Ocho's Warm Up Calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800&family=Roboto:wght@100&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>WARM UP CALCULATOR</h1>
		<p>Enter the weight, number of sets, and reps of your working set</p>
			<form name="userInput">
				<label for="workingWeight">Working Set Weight</label>
				<input type="number" name="workingWeight" id="workingSet" min="0" max="2000">
				<label for="numOfSets">Sets</label>
				<select name="numOfSets" id="setsVal">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5" selected>5</option>
				</select>
				<label for="numOfReps">Reps</label>
				<select name="numOfReps" id="repsVal">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5" selected>5</option>
				</select>
				<label for="incrementBy">Increment By</label>
				<select name="incrementBy" id="incVal">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="30">30</option>
				</select>
				<select name="unit" id="unit">
					<option value="lbs">Lbs</option>
					<!-- <option value="kg">kg</option> -->
				</select>
			</form>
			<h2 id="btn" class="btn">GO</h2>
			<h2 id="resetBtn" class="btn">Reset</h2>
		</section>
		<section id="output">
			<h2>Do these Sets</h2>	
			<div id="n9"></div><input type="checkbox" id="c9" hidden>
			<div id="n8"></div><input type="checkbox" id="c8" hidden>
			<div id="n7"></div><input type="checkbox" id="c7" hidden>
			<div id="n6"></div><input type="checkbox" id="c6" hidden>
			<div id="n5"></div><input type="checkbox" id="c5" hidden>
			<div id="n4"></div><input type="checkbox" id="c4" hidden>
			<div id="n3"></div><input type="checkbox" id="c3" hidden>
			<div id="n2"></div><input type="checkbox" id="c2" hidden>
			<div id="n1"></div><input type="checkbox" id="c1" hidden>
			<div id="n0"></div><input type="checkbox" id="c0" hidden>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
